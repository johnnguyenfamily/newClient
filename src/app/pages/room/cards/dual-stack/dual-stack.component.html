<div class="dualStack">
  <app-card [upsidedown]="upsidedown" [palo]="cards[0] ? cards[0].suit : 0" [valor]="cards[0] ? cards[0].value : 0"></app-card>
  <app-card [upsidedown]="upsidedown" [palo]="cards[1] ? cards[1].suit : 0" [valor]="cards[1] ? cards[1].value : 0" style="margin-left: -30px;top: -10px;position: absolute;"></app-card>
</div>
